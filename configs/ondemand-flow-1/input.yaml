    key: "bpp_uri"
    type: "text"
    error: "BPP URI is required"
  - name: "BPP ID"
    key: "bpp_id"
    type: "text"
    error: "BPP ID is required"
  - name: "Item id"
    key: "itemId"
    type: "text"
